<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8" />
        <title>Task 0</title>

    </head>

    <body>
        <h4>Login to the website</h4>
        <input type="text" id="firstname" placeholder="firstname">
        <input type="text" id="email" placeholder="email">
        <button onclick="setCookies()">Log me in</button>

        <h4>Cookies</h4>
        <button onclick="showCookies()">Show the cookies</button>

        <script type="application/javascript">
        function setCookies() {
            document.cookie = "firstname=expires=Sat, 09 Oct 2021 12:00:00 UTC" + document.getElementbyId("firstname").value + ";";
            document.cookie = "email=expires=Sat, 09 Oct 2021 12:00:00 UTC" + document.getElementbyId("email").value + ";";
        }

        function showCookies () {
            let paragraph = document.createElement("p");
            paragraph.innerHTML = 'Cookies: ' + document.cookie;
            document.body.appendChild(paragraph);
        }
        </script>
        
    </body>

</html>
